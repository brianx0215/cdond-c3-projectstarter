          name: Update cloudfront distribution
          command: |
            # your code here
      - notify-when-fail
      - destroy-environment
      - revert-migrations 
      
  cleanup:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Get old stack workflow id
          command: |
