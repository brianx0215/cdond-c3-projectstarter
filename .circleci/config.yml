version: 2.1

orbs:
  slack: circleci/slack@4.2.0
  aws-cli: circleci/aws-cli@1.3.1

commands:
  destroy-environment:
    description: Destroy backend and frontend cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            SUCCESS=`curl -H "token: ${MEMSTASH_TOKEN}" --request GET https://api.memstash.io/values/npm_migration_${CIRCLE_WORKFLOW_ID:0:7}`
            if [[ $SUCCESS -eq 1 ]] ; 
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi

  notify-when-fail:
    description: Push notification to slack when job is failed.
    steps:
      - slack/notify:
          event: fail
          template: basic_fail_1
        
jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend_build]
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend_build
      - notify-when-fail

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend_build]
      - run:
          name: Build backend
          command: |
            cd backend
            npm i
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend_build
      - notify-when-fail    

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend_build]
      - run:
          name: Test frontend
          command: |
            cd frontend
            npm i
            npm run test
      - notify-when-fail

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend_build]
      - run:
          name: Test backend
          command: |
            cd backend
            npm i
            npm run test
      - notify-when-fail
            
  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend_build]
      - run:
          name: Scan frontend
          command: |
            cd frontend
            npm audit fix --audit-level=critical --force
      - notify-when-fail

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend_build]
      - run:
          name: Scan backend
          command: |
            cd backend
            npm audit fix --audit-level=critical --force
      - notify-when-fail

  deploy-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Ensure front-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_IP=`aws ec2 describe-instances \
              --filters Name=tag:Name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --query Reservations[*].Instances[*].[PublicDnsName] \
              --output text`
            echo ${BACKEND_IP} >> .circleci/ansible/inventory.txt
            curl -H "Content-Type: text/plain" \
              -H "token: ${MEMSTASH_TOKEN}" \
              --request PUT \
              --data "${BACKEND_IP}" https://api.memstash.io/values/udapeople-backend-IP-${CIRCLE_WORKFLOW_ID:0:7}
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - notify-when-fail   
      - destroy-environment 

  configure-infrastructure:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - aws-cli/install
      - add_ssh_keys:
          fingerprints:
            - "58:13:d8:a6:51:ab:82:23:72:5a:af:ac:35:ea:97:dc:78:03:3b:f3"
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            sudo apt update -y
            curl -sL https://deb.nodesource.com/setup_15.x | sudo -E bash -
            sudo apt install -y python3 ansible
            sudo npm install pm2 -g
      - run:
          name: Configure server
          command: |
            cd ~/project/.circleci/ansible
            ansible-playbook configure-server.yml --inventory-file inventory.txt --limit web    
      - notify-when-fail
      - destroy-environment 

  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Run migrations
          command: |
            cd backend
            npm i
            npm run migrations > /tmp/npm_migration.log
      - run:
          name: Send migration results to memstash
          command: |
            if [[ `grep "has been executed successfully" /tmp/npm_migration.log | wc -l` -gt 0 ]] ; then
              curl -H "Content-Type: text/plain" \
                -H "token: ${MEMSTASH_TOKEN}" \
                --request PUT \
                --data "1" https://api.memstash.io/values/npm_migration_${CIRCLE_WORKFLOW_ID:0:7}
              echo "Migration Complete"
            fi
      - notify-when-fail      
      - destroy-environment
      - revert-migrations  

  deploy-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Get backend url
          command: |
            BACKEND_IP=`curl -H "token: ${MEMSTASH_TOKEN}" --request GET https://api.memstash.io/values/udapeople-backend-IP-${CIRCLE_WORKFLOW_ID:0:7}`
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm i
            npm run build
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            aws s3 cp ./dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
      - notify-when-fail
      - destroy-environment
      - revert-migrations 
                    
  deploy-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - aws-cli/install
      - add_ssh_keys:
          fingerprints:
            - "58:13:d8:a6:51:ab:82:23:72:5a:af:ac:35:ea:97:dc:78:03:3b:f3"
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            sudo apt update -y
            curl -sL https://deb.nodesource.com/setup_15.x | sudo -E bash -
            sudo apt install -y python3 ansible
      - run:
          name: Build backend
          command: |
            cd backend
            npm i
            npm run build
            sudo tar -czvf /etc/app.tar.gz ./
            sudo chmod 644 /etc/app.tar.gz
      - run:
          name: Deploy backend
          command: |
            echo ENVIRONMENT=production > ~/project/backend/.env
            printenv | grep "TYPEORM" >> ~/project/backend/.env
            cat ~/project/backend/.env
            cd ~/project/.circleci/ansible
            ansible-playbook deploy-backend.yml --inventory-file inventory.txt --limit web
      - notify-when-fail
      - destroy-environment
      - revert-migrations   

  smoke-test:
    docker:
      - image: cimg/base:stable 
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Backend smoke test.
          command: |
            BACKEND_IP=`curl -H "token: ${MEMSTASH_TOKEN}" --request GET https://api.memstash.io/values/udapeople-backend-IP-${CIRCLE_WORKFLOW_ID:0:7}`
            BACKEND_URL=http://${BACKEND_IP}:3030/api/status
            echo "Backend url: ${BACKEND_URL}"
            curl -s ${BACKEND_URL}
            curl -s ${BACKEND_URL} | grep "\"status\":\"ok\""
      - run:
          name: Frontend smoke test.
          command: |
            FRONTEND_URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-${AWS_DEFAULT_REGION}.amazonaws.com/index.html"
            echo "Frontend url: ${FRONTEND_URL}"
            curl -s ${FRONTEND_URL} | grep "Welcome"
            return 1
      - notify-when-fail
      # - destroy-environment
      - revert-migrations 

  cloudfront-update:
